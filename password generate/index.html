<!--Question Problem Statement

Your task is to create a password generator project.
User can generator random password.
User can copy that password by using a button. 
User can select the complexity of the password i.e uppercase,lowercase,number and symbol should be included in it or not.
User can select the length of the password.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center bg-indigo-600 items-center">
    <div 
        id="pass-gen-container" 
        class="w-[590px] bg-[#181832] px-2 flex flex-col items-center justify-center gap-4 py-4 text-white border-4 rounded md:w[auto] md:px-12">
        <h1 class="text-3xl font-bold">Password Generator</h1>
        
        <div 
           id="result-container"
           class="bg-white w-[90%] h-7 md:text-lg rounded px-2 text-gray-400 "    >
           <span id="result">click on Generate button</span>
        </div>
        
        <span id="generate" class="w-full text-center md:w-96"></span>

        <div>
           <button 
              id="btn-generate"
              class="bg-[#6859a9] rounded-3xl px-2 py-2 font-bold md:px-8 md:py-1"> Generate
           </button> 

           <button 
                id="clipboard"
                class="bg-[#6859a9] rounded-3xl px-2 py-2 font-bold md:px-4 md:py-1">Copy To Clipboard
           </button>
        </div>

        <div class="font-bold w-full p-5 md:text-lg">
           <div class="flex justify-between">
              <label for="length">Password Length</label>
               <input 
                    type="number"
                    id="length" min="4" max="20" value="12"
                    class="bg-transparent border rounded px-1">
           </div>

           <div class="flex justify-between">
              <label for="uppercase">Include uppercase letters</label>
               <input 
                    type="checkbox"
                    id="uppercase"
                    name="uppercase" checked />      
           </div>

           <div class="flex justify-between">
              <label for="lowercase">Include lowercase letters</label>
              <input 
                    type="checkbox"
                    id="lowercase"
                    name="lowercase" checked /> 
           </div>

           <div class="flex justify-between">
              <label for="numbers">Include numbers</label>
              <input 
                  type="checkbox"
                  id="numbers"
                  name="numbers" checked />
           </div>

           <div class="flex justify-between">
              <label for="symbols">Include symbols</label>
              <input 
                  type="checkbox"
                  id="symbols"
                  name="symbols" checked />
           </div>
        </div>
    </div>
    <script src="./output.js"></script>
</body>
</html>
